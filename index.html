<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team page master</title>
  </head>
  <body>
    <header>
      <h1>The creative crew</h1>
    </header>
    <main>
      <div class="container">
        <div class="flex-container">
          <h2>WHO WE ARE</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
        <div class="container-images">
          <figure class="left-image">
            <img src="photo1.png" alt="product owner's photo" />
            <figcaption>Bill Mahoney</figcaption>
            <p>Product owner</p>
          </figure>
          <figure class="right-image saba">
            <img src="photo2.png" alt="art director's photo" />
            <figcaption>Saba Cabrera</figcaption>
            <p>Art director</p>
          </figure>
          <figure class="left-image">
            <img src="photo3.png" alt="teach lead's photo" />
            <figcaption>Shae Le</figcaption>
            <p>Teach lead</p>
          </figure>
          <figure class="right-image">
            <img src="photo4.png" alt="ux designer's photo" />
            <figcaption>Skylah Lu</figcaption>
            <p>Ux designer</p>
          </figure>
          <figure class="left-image">
            <img src="photo5.png" alt="developer's photo" />
            <figcaption>Griff Richards</figcaption>
            <p>Developer</p>
          </figure>
          <figure class="right-image">
            <img src="photo6.png" alt="developer's photo" />
            <figcaption>Stan John</figcaption>
            <p>Developer</p>
          </figure>
        </div>
        <footer>created by Sebastián Aguiñada - devChallenges.io</footer>
      </div>
    </main>
  </body>
</html>
